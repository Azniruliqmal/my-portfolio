  <body class="bg-neutral-950 text-neutral-100 font-sans selection:bg-brand-500/30 selection:text-white">
    <div id="root"></div>
    <!-- Hidden Netlify form (for build time form detection) -->
    <form name="contact" netlify netlify-honeypot="bot-field" data-netlify-recaptcha="true" hidden>

      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input type="hidden" name="submittedAt" />
      <div data-netlify-recaptcha="true"></div>
    </form>
    <script type="module" src="/src/main.tsx"></script>
  </body>
